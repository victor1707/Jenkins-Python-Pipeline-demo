---
name: workflow variable
on:
  push:
env:
   python_version: 3.9
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup python ${{ env.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python_version }}
      - name: print a name
        run: |
         echo " hellow world"
         this is a ${{ env.python_version }}
